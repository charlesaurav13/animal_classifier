<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link to CSS File -->
    <link rel="stylesheet" href="{{url_for('static',filename='css/new.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='css/aboutus2.css')}}">
</head>
<body>
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
   integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

<div class="container" id="container">
   <div class="form-container sign-up-container">
       <form action="/homepage" method="post">
           <h1>Create Account</h1>
           <div class="social-container">
           </div>
           <span>Or use your email for registration</span>
           <input type="text" placeholder="username" name="username"/>
           <input type="email" placeholder="Email" name="email"/>
           <input type="password" placeholder="Password" name="password" />
           <input type="text" placeholder=" Re Enter password">
           <button name = "signin" value="signup">Sign Up</button>
       </form>
   </div>
   <div class="form-container sign-in-container">
       <form action="/homepage" method="post">
           <h1>Sign in</h1>
           <span>or use your account</span>
           <input type="email" placeholder="Email" name="signemail" />
           <input type="password" placeholder="Password" name="signpassword" />
           <a href="/index">Forgot your password?</a>
           <button name ="signin" value="signin">Sign In</button>
       </form>
   </div>
   <div class="overlay-container">
       <div class="overlay">
           <div class="overlay-panel overlay-left">
               <h1>Welcome Back!</h1>
               <p>To keep connected with us please login with your personal info</p>
               <button class="ghost" id="signIn">Sign In</button>
           </div>
           <div class="overlay-panel overlay-right">
               <h1>Hello, Friend!</h1>
               <p>Enter your personal details and start journey with us</p>
               <button class="ghost" id="signUp">Sign Up</button>
           </div>
       </div>
   </div>
</div>

<div class="footer">
<script src="{{url_for('static',filename = 'js/login.js')}}"></script>
</body>
</html>
